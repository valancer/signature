	<div class="photo">
}
			<img src="/assets/images/@@photo" alt="">
		@@if( category == "01" ) {
			<a href="https://www.lge.co.kr/lgekor/lgsignature/lgsignatureMain.do" class="btn-external-link" target="_blank" style="top: @@top; left: @@left; height: @@height; width: @@width;">바로가기 링크</a>
		}

			<a href="https://www.lge.co.kr/lgekor/product/media/tv/productDetail.do?cateId=1160&prdId=EPRD.298198" target="_blank" class="btn-external-link" style="top: @@top; left: @@left; height: @@height; width: @@width;">바로가기 링크</a>
		}
		@@if( category == "03" ) {
			<a href="https://www.lge.co.kr/lgekor/product/kitchen/refrigerator/productDetail.do?cateId=4140&prdId=EPRD.299241" target="_blank" class="btn-external-link" style="top: @@top; left: @@left; height: @@height; width: @@width;">바로가기 링크</a>
		}
		@@if( category == "04" ) {
			<a href="https://www.lge.co.kr/lgekor/product/household-appliances/washing-machine/productDetail.do?prdId=EPRD.303459" target="_blank" class="btn-external-link" style="top: @@top; left: @@left; height: @@height; width: @@width;">바로가기 링크</a>

		}
	</div>

	<figcaption class="detail">
		<div class="inner">
			<span class="index">@@index</span>
			@@if( category == "01" ) {
				<img src="/assets/images/category01_thumb.png" alt="">

			}
			@@if( category == "02" ) {
				<img src="/assets/images/category02_thumb.png" alt="">
				<h1 class="title">TV, 작품이 되다</h1>
			}
			@@if( category == "03" ) {
				<img src="/assets/images/category03_thumb.png" alt="">

			}

				<dd>
